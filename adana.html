<html>
	<head>
		<title>Story by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

                <!-- Existing Content... -->

				<!-- JSON Data Display Section -->
				<section class="wrapper style1 align-center">
					<div class="inner">
						<h2>Streaming History</h2>
						<div id="json-content">
							<!-- JSON data will be loaded here -->
						</div>
					</div>
				</section>

                <!-- Existing Content... -->

				<!-- Footer -->
				<!-- Existing Footer Content -->

			</div>

		<!-- Scripts -->
		<!-- Existing Scripts -->

		<!-- Script to Load and Display JSON Data -->
		<script src="assets/js/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				// Load and display the JSON data
				$.getJSON('/path/to/Streaming_History_NF_Excluded_UTF8.json', function(data) {
					var table = $('<table>').addClass('table-style');
					var thead = $('<thead>');
					var tbody = $('<tbody>');

					// Assuming the JSON is an array of objects
					if (data.length > 0) {
						var headers = Object.keys(data[0]);
						var headerRow = $('<tr>');
						headers.forEach(function(header) {
							headerRow.append($('<th>').text(header));
						});
						thead.append(headerRow);

						data.forEach(function(item) {
							var row = $('<tr>');
							headers.forEach(function(header) {
								row.append($('<td>').text(item[header]));
							});
							tbody.append(row);
						});
					} else {
						tbody.append($('<tr>').append($('<td>').text('No data found').attr('colspan', headers.length)));
					}

					table.append(thead).append(tbody);
					$('#json-content').append(table);
				});
			});
		</script>

	</body>
</html>
